<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleResto1.css">
    <title>Document</title>
</head>
<body>
    <div id="blocPage">
        <!-- Header -->
        <header>
            <div>ohmyfood</div>            
        </header>
        <!-- Main -->
        <main>
            <div class="boxImg">            
                <div class="imgMenuResto1"></div>
            </div>
                <div class="backGris">
                    <h1>La note enchantée</h1>
                        <div class="blocCoeur">
                            <img src="img/empty-heart.svg" alt="coeur vide" />
                            <img src="img/fill-heart.svg" alt="coeur plein" />
                        </div>
                    <section>
                    <h3>Entrées</h3>
                        <div class="placementBtn"><button>
                            <h4>Fricassée d'escargot</h4><br/>
                            <div>Au piment d'Espelette</div>
                            <div>25€</div>
                            </button>
                        </div> 
                        <div class="placementBtn"><button>
                            <h4>Foie gras de canard mi-cuit</h4>
                            <div>Et ses copeaux de truffe noire</div>
                            <div>35€</div>
                            </button>
                        </div>
                        <div class="placementBtn"><button>
                            <h4>Oeuf au plat</h4>
                            <div>Assaisonné à la truffe sur lit de caviar</div>
                            <div>20€</div>
                            </button>
                        </div>
                    </section>
                    <section>
                    <h3>Plats</h3>
                        <div class="placementBtn"><button>
                            <h4>Filet de boeuf aux herbes</h4>
                            <div>Accompagné de sa ribambelle de légumes</div>
                            <div>40€</div>
                            </button>
                        </div> 
                        <div class="placementBtn"><button>
                            <h4>Parmentier de queue de boeuf</h4>
                            <div>À la truffe noire sur sa purée de panais</div>
                            <div>35€</div>
                            </button>
                        </div>
                        <div class="placementBtn"><button>
                            <h4>Filet de turbot</h4>
                            <div>Aux agrumes</div>
                            <div>44€</div>
                            </button>
                        </div>                           
                    </section>
                    <section>
                    <h3>Desserts</h3>
                        <div class="placementBtn"><button>
                            <h4>Paris-Brest</h4>
                            <p>Revisité</p>
                            <div>18€</div>
                            </button>
                        </div> 
                        <div class="placementBtn"><button>
                            <h4>Macaron au chocolat d'exception </h4>
                            <div>Et glace à la vanille de Madagascar</div>
                            <div>23€</div>
                            </button>
                        </div>
                        <div class="placementBtn"><button>
                            <h4>Mousse au chocolat </h4>
                            <div>Au piment d'Espelette et à la truffe noire</div>
                            <div>20€</div>
                            </button>
                        </div>
                    </section>
                    <p class="centrageBtnExplorer"><button class="btnExplorer">Commander</button></p>
                </div>        
            
        </main>
        <!-- Fin main -->
        <footer>
            <div class="logofooter">ohmyfood</div>
            <div class="finitionsFooter">
                <div><i class="fas fa-utensils"></i>Proposer un restaurant</div>
                <div><i class="fas fa-hands-helping"></i>Devenir partenaire</div>
                <div>Mentions légales</div>
                <a href="#">Contact</div>
            </div>
        </footer>
    </div>
</body>
</html>
